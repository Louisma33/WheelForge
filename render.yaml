services:
  - type: web
    name: wheelforge-api
    runtime: node
    region: ohio
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://wheelforge-alpha.vercel.app
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
