<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A84C"/>
      <stop offset="100%" style="stop-color:#e8d5a0"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Wheel circle (outer) -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#gold)" stroke-width="8" stroke-dasharray="60 20" opacity="0.3"/>
  <!-- Wheel circle (inner) -->
  <circle cx="256" cy="256" r="110" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.2"/>
  <!-- Arrow 1 (top-right, clockwise) -->
  <path d="M340 160 L380 140 L360 180" fill="url(#gold)" opacity="0.8"/>
  <!-- Arrow 2 (bottom-left, clockwise) -->
  <path d="M172 352 L132 372 L152 332" fill="url(#gold)" opacity="0.8"/>
  <!-- Center forge/anvil symbol -->
  <g transform="translate(256, 256)">
    <!-- Anvil body -->
    <rect x="-50" y="-10" width="100" height="40" rx="6" fill="url(#gold)"/>
    <!-- Anvil horn -->
    <path d="M-50 10 Q-80 10 -75 -5 L-50 -10 Z" fill="url(#gold)" opacity="0.9"/>
    <!-- Hammer -->
    <rect x="-8" y="-65" width="16" height="55" rx="4" fill="url(#gold)" opacity="0.85"/>
    <rect x="-22" y="-75" width="44" height="18" rx="5" fill="url(#gold)"/>
    <!-- Spark lines -->
    <line x1="30" y1="-15" x2="55" y2="-30" stroke="#e8d5a0" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="40" y1="-5" x2="60" y2="-10" stroke="#e8d5a0" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="35" y1="5" x2="58" y2="10" stroke="#e8d5a0" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
